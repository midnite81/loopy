language: php

php:
  - 8.0

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction

script:
  - mkdir -p build/logs
  - XDEBUG_MODE=coverage vendor/bin/phpunit tests --coverage-clover build/logs/clover.xml

after_success:
  - php vendor/bin/php-coveralls -v